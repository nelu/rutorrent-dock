name: Docker Image CI

on:
  push:
    branches: [ master ]
    paths:
      - 'src/build/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'src/build/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      run: export $(grep -v '^#' .env | xargs) && docker build ./src/build/ --file ./src/build/Dockerfile --tag unzel/rutorrent-filemanager:latest --tag ${SERVICE_IMAGE}
    - name: Docker Push
      run: docker push unzel/rutorrent-filemanager
